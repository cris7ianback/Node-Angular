
<div class="container">
    <div class="row">
        <div class="col-md-14 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h1 mat-dialog-title>Modificar Personal</h1>
                </div>
                <div class="card-body">
                    <form [formGroup]="formModPersonal">
                        <!--FORMULARIO USUARIO -->
                        <div mat-dialog-content>
                            <mat-form-field appearance="outline">
                                <mat-label>Nombre</mat-label>
                                <input formControlName="nombre" matInput placeholder="Ingrese Nombre" />
                                <mat-error >Escriba su Nombre</mat-error>
                            </mat-form-field>

                        </div>
                        <!-- FORMULARIO EMAIL -->
                        <div mat-dialog-content>
                            <mat-form-field appearance="outline">
                                <mat-label>Apellido</mat-label>
                                <input formControlName="apellido" matInput placeholder="apellido" />
                                <mat-error >Escriba su Apellido</mat-error>
                            </mat-form-field>
                        </div>
                        <!-- FORMULARIO PASSWORD -->
                        <div mat-dialog-content>
                            <mat-form-field appearance="outline">
                                <mat-label>correo</mat-label>
                                <input formControlName="correo" matInput placeholder="correo" />
                                <mat-error >Escriba su Correo Formato ejemplo@prueba.cl</mat-error>
                            </mat-form-field>
                        </div>
                       
                        <div mat-dialog-actions [align]="'end'">
                            <button mat-raised-button class="btn btn-warning" mat-dialog-close
                                (click)="cancelar()">Cancelar</button>
                            <button style="margin-left: 8px" mat-raised-button class="btn btn-success"
                                [disabled]="formModPersonal.invalid" (click)="actualizarPersonal()">
                                Modificar Personal</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
