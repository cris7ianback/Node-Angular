<div class="container">

    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="card">
                <div class="card-header">
                    Ingresar
                </div>
                <div class="card-body">
                    <form (submit)="login()">
                        <div class="form-group">
                            <input type="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" autofocus required>
                        </div>
                        <div class="form-group">
                            <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="password" required>
                        </div>
                        <button type="submit" class="btn btn-success">
                            Ingresar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
