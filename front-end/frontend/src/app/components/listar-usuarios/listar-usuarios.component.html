<h1>Lista de Usuarios</h1>
<div style="height: 100%;">
  <mat-toolbar>
    <!-- <span class="material-icons" style="cursor: pointer;" routerLink="/registrarUsuario" matTooltip="Registrar Usuario">person</span> -->
    <span (click)="registrarUsuario()" class="material-icons" matTooltip="Registrar Usuario">person</span>
    <span (click)="registrarPersonal()" class="material-icons" matTooltip="Registrar Personal">people</span>
    <span class="material-icons" style="cursor: pointer;" routerLink="/registrarPersonal" matTooltip="Registrar Personal">people</span>  
    <span class="material-icons" style="cursor: pointer;" routerLink="/listarPersonal" matTooltip="Listar Personal">list</span> 
  </mat-toolbar>

</div>

<!-- Data table funcional -->

<mat-form-field appearance="standard">
  <mat-label>Filtro Usuarios</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
</mat-form-field>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" matSort>

    <!--  Columna ID -->
    <ng-container matColumnDef="id_user">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id_user}} </td>
    </ng-container>

    <!-- Columna User -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
      <td mat-cell *matCellDef="let row"> {{row.user}} </td>
    </ng-container>

    <!-- Columna Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <!-- Columna ROL -->
    <ng-container matColumnDef="id_role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
      <td mat-cell *matCellDef="let row"> {{row.id_role}} </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
      <td mat-cell *matCellDef="let user ; let index" style="text-align: right;">
        
        <span mat-icon-button  matTooltip="Editar Usuario" (click)="editUsuarios(user)" style="color: #1878b0;" class="pointers"><mat-icon>edit</mat-icon></span>
        <span class="pointer" (click)="eliminarUsuario(user.id_user)" matTooltip="Eliminar Usuario" style="color: #e15639;">  <mat-icon>delete</mat-icon></span>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Datos No Encontrados</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

</div>
