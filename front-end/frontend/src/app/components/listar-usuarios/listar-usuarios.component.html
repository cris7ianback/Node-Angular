<h1>Lista de Usuarios Registrados</h1>
<table class="table table-hover">
    <thead>
        <tr class="table table-dark">
            <th scope="col">User</th>
            <th scope="col">email</th>
            <th scope="col">Rol</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>

    <tbody>
        <tr class="table-info" *ngFor="let user of usuario; let i index" [class.active]="setActiveUsuario(user, i)">
            <td hidden>{{user.id_user}}</td>
            <td>{{user.user}}</td>
            <td>{{user.email}}</td>
            <td>{{user.id_role}}</td>


            <td>
                <button class="btn btn-warning"
                    routerLink="/modificarUsuario/{{currentUsuario.id_user}}">Modificar</button>
                <button class="btn btn-danger" (click)="eliminarUsuario(user.id_user)">Eliminar</button>

            </td>
        </tr>
    </tbody>
</table>

  <!-- PRUEBA -->

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!--  Columna ID -->
      <ng-container matColumnDef="id_user">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id_user}} </td>
      </ng-container>

       <!-- Fruit User -->
       <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
        <td mat-cell *matCellDef="let row"> {{row.user}} </td>
      </ng-container>
  
      
      <!-- Columna Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>

      

      <!-- Columna ROL -->
      <ng-container matColumnDef="id_role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> id_role </th>
        <td mat-cell *matCellDef="let row"> {{row.id_role}} </td>
      </ng-container>
  
     
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
