
    <div class="container">
        <h2>Modificar Datos Usuario </h2>

    <form class="mt-3" (ngSubmit)="modificarUsuario()" ></form>
    <div class="card-body">
        <div class="col-sm-6">
            <form>
                <div class="form-group">
                    <label for="Usuario">
                        <input type="text" [(ngModel)]="usuarios.user" class="form-control" name="user" />
                       
                    </label>
                </div>
                <div class="form-group">
                    <label for="email">
                        <input type="text" [(ngModel)]="usuarios.email" class="form-control" name="email" />
                       
                    </label>
                </div>
                <div class="form-group">
                    <label for="password">
                        <input type="password" [(ngModel)]="usuarios.password" class="form-control" name="password" />
                    </label>
                </div>
                <div class="form-group">
                    <label for="id_role">
                        <input type="text" [(ngModel)]="usuarios.id_role" class="form-control" name="id_role" />
                    </label>
                </div>
                <br>
                <button type="submit" (click)="modificarUsuario()"
                class="btn btn-primary">Actualizar Personal </button>
                <button class="btn btn-warning"  routerLink="/listarUsuarios">Cancelar</button>

            </form>
        </div>
        
    </div>
</div>
