
<link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<h1>Lista de Personal</h1>
<div style="height: 100%;">
  <mat-toolbar>
    <span (click)="registrarPersonal()" class="material-icons" matTooltip="Registrar Personal">people </span>
    <span (click)="registrarUsuario()"  class="material-icons" matTooltip="Registrar Usuario">person</span>
    <span class="material-icons" style="cursor: pointer;" routerLink="/listarUsuarios"  matTooltip="Listar Usuario">list</span>
    <span class="material-icons" style="cursor: pointer;" routerLink="/listarInventario" matTooltip="Listar Inventario">inventory_2</span> 
    <span mat-raised-button (click)="exporter.exportTable('csv')" class="material-icons" matTooltip="Exportar Tabla">file_download</span>   
  </mat-toolbar>

  <span (click)="cambioPass()"  class="material-symbols-outlined" matTooltip="cambioPass">password</span>

  

</div>

<mat-form-field appearance="standard">
  <mat-label>Filtro de Personal</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
</mat-form-field>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" matSort matTableExporter #exporter="matTableExporter">

    <!--  Columna ID -->
    <ng-container matColumnDef="id_persona">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id_persona}} </td>
    </ng-container>

    <!-- Columna Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
    </ng-container>

    <!-- Columna Email -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
      <td mat-cell *matCellDef="let row"> {{row.apellido}} </td>
    </ng-container>

    <!-- Columna ROL -->
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
      <td mat-cell *matCellDef="let row"> {{row.correo}} </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
      <td mat-cell *matCellDef="let persona ; let index" style="text-align: right;">

        <span mat-icon-button matTooltip="Editar Personal" (click)="editPersonal(persona)" style="color: #1878b0;"
          class="pointers"><mat-icon>edit</mat-icon></span>
        <span class="pointer" (click)="eliminarPersonal(persona.id_persona)" matTooltip="Eliminar Usuario"
          style="color: #e15639;">
          <mat-icon>delete</mat-icon>
        </span>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Datos No Encontrados</td>
      
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  


</div>
