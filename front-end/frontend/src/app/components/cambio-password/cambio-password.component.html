<div class="container">
    <div class="row">
        <div class="col-md-14 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h1 mat-dialog-title>Modificar Password</h1>
                </div>
                <div class="card-body">
                    <form [formGroup]="formModUsuario">                    
                        <!-- FORMULARIO EMAIL -->
                        <div mat-dialog-content>
                            <mat-form-field appearance="outline">
                                <mat-label>Email</mat-label>
                                <input formControlName="email" autocomplete="off" matInput placeholder="Ingrese su Correo Electronico" />
                                <mat-error>Debe ingresar Password</mat-error>   
                            </mat-form-field>
                        </div>
                        <!-- FORMULARIO PASSWORD -->
                        <div mat-dialog-content>
                            <mat-form-field appearance="outline">
                                <mat-label>Password Actual</mat-label>
                                <input [type]="hide ? 'password': 'text'" formControlName="oldPassword" matInput placeholder="Password Actual" autocomplete="off" />
                            <mat-icon matSuffix (click)="hide = !hide"> {{hide ? 'visibility_off' : 'visibility'}} </mat-icon>
                            <mat-error>Debe ingresar Password</mat-error>    
                        </mat-form-field>
                        </div>

                           <!-- FORMULARIO PASSWORD NEW -->
                           <div mat-dialog-content>
                            <mat-form-field appearance="outline">
                                <mat-label>Nueva Password</mat-label>
                                <input [type]="hide ? 'confirmPassword': 'text'" formControlName="password" matInput
                                    placeholder="Nueva Password" />
                                <mat-icon matSuffix (click)="hide = !hide"> {{hide ? 'visibility_off' : 'visibility'}}
                                </mat-icon>
                                <mat-error >Escriba su contrase√±a</mat-error>
                            </mat-form-field>

                        </div>

                        <!-- FORMULARIO PASSWORD CONFIRMACION -->
                        <div mat-dialog-content>
                            <mat-form-field appearance="outline">
                                <mat-label>Confirmar Password</mat-label>
                                <input [type]="hide ? 'confirmPassword': 'text'" formControlName="confirmPassword"
                                    matInput placeholder="Confirmar Password" />
                                <mat-icon matSuffix (click)="hide = !hide"> {{hide ? 'visibility_off' : 'visibility'}}
                                </mat-icon>                            
                                <mat-error >Password no coinciden</mat-error>
                            </mat-form-field>
                        </div>
                       
                        <div mat-dialog-actions [align]="'end'">
                            <button mat-raised-button class="btn btn-warning" mat-dialog-close
                                (click)="cancelar()">Cancelar</button>
                            <button style="margin-left: 8px" mat-raised-button class="btn btn-success"
                                [disabled]="formModUsuario.invalid" (click)="modificarPass()">
                                Modificar Usuario</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
