<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center"> Cambio de Password</span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content>
    <form [formGroup]="formModUsuario">
        <div fxFlex fxLayout="column">
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Password Actual</mat-label>
                <input matInput formControlName="password" type="password" required> 
                <mat-error
                    *ngIf="formModUsuario.controls['password'].touched && formModUsuario.controls['password'].invalid">
                    <span *ngIf="formModUsuario.controls['password']required">Campo Obligatorio</span>
                </mat-error>
            </mat-form-field>
            <div>

                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Nueva Password</mat-label>
                    <input matInput formControlName="newPassword" type="password" required>
                    <mat-error
                        *ngIf="formModUsuario.controls['newPassword'].touched && formModUsuario.controls['newPassword'].invalid">
                        <span *ngIf="formModUsuario.controls['newPassword']required">Campo Obligatorio</span>
                    </mat-error>
                </mat-form-field>

            </div>
            <div>

                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Confirmar Password</mat-label>
                    <input matInput formControlName="confirmPassword" type="password" required> 
                    <mat-error
                        *ngIf="formModUsuario.controls['confirmPassword'].touched && formModUsuario.controls['confirmPassword'].invalid">
                        <span *ngIf="formModUsuario.controls['confirmPassword']required">Campo Obligatorio</span>
                    </mat-error>
                    <mat-hint *ngIf="validateSubmit() && !(formModUsuario.controls['confirmPassword'].invalid)">
                        <span> New Password & confirm password does not match.</span>
                    </mat-hint>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button 
            color="primary" 
            type="submit" 
            (click)="handleChangePasswordSubmit()" 
            [disabled]="validateSubmit()">
            Actualizar Contrase√±a 
    </button>

    <button mat-raised-button color="primary" mat-dialog-close=""> Cerrar</button>
</mat-dialog-actions>
