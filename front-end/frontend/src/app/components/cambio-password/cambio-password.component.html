<div class="container">
    <div class="row">
        <div class="col-md-14 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h1 mat-dialog-title>Modificar de Usuario</h1>
                </div>
                <div class="card-body">
                    <form [formGroup]="formModUsuario">
                        <!--FORMULARIO USUARIO -->
                         <div mat-dialog-content>
                            <mat-form-field appearance="outline">
                                <mat-label>Usuario</mat-label>
                                <input formControlName="user" matInput placeholder="Ingrese Nombre & Apellido" readonly/>
                            
                            </mat-form-field>

                        </div> 
                        <!-- FORMULARIO EMAIL -->
                        <!-- <div mat-dialog-content>
                            <mat-form-field appearance="outline">
                                <mat-label>Email</mat-label>
                                <input formControlName="email" matInput placeholder="Ejemplo@test.cl" />
                            </mat-form-field>
                        </div> -->
                        <!-- FORMULARIO PASSWORD -->
                        <div mat-dialog-content>
                            <mat-form-field appearance="outline">
                                <mat-label>Password</mat-label>
                                <input [type]="hide ? 'password': 'text'" formControlName="password" matInput placeholder="password" />
                            <mat-icon matSuffix (click)="hide = !hide"> {{hide ? 'visibility_off' : 'visibility'}} </mat-icon>
                            </mat-form-field>
                        </div>

                           <!-- FORMULARIO PASSWORD NEW -->
                           <div mat-dialog-content>
                            <mat-form-field appearance="outline">
                                <mat-label>Nueva Password</mat-label>
                                <input [type]="hide ? 'newPassword': 'text'" formControlName="newPassword" matInput
                                    placeholder="Nueva Password" />
                                <mat-icon matSuffix (click)="hide = !hide"> {{hide ? 'visibility_off' : 'visibility'}}
                                </mat-icon>
                                <mat-error >Escriba su contrase√±a</mat-error>
                            </mat-form-field>

                        </div>

                        <!-- FORMULARIO PASSWORD CONFIRMACION -->
                        <div mat-dialog-content>
                            <mat-form-field appearance="outline">
                                <mat-label>Confirmar Password</mat-label>
                                <input [type]="hide ? 'confirmPassword': 'text'" formControlName="confirmPassword"
                                    matInput placeholder="Confirmar Password" />
                                <mat-icon matSuffix (click)="hide = !hide"> {{hide ? 'visibility_off' : 'visibility'}}
                                </mat-icon>                            
                                <mat-error >Password deben ser iguales</mat-error>
                            </mat-form-field>
                        </div>

                        <!-- FORMULARIO ROL -->
                        <!-- <div mat-dialog-content>
                            <mat-form-field appearance="outline">
                                <mat-label>Tipo de Rol </mat-label>
                                <mat-select formControlName="id_role">
                                    <mat-option value="admin">Administrador</mat-option>
                                    <mat-option value="user">Usuario</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div> -->
                        <div mat-dialog-actions [align]="'end'">
                            <button mat-raised-button class="btn btn-warning" mat-dialog-close
                                (click)="cancelar()">Cancelar</button>
                            <button style="margin-left: 8px" mat-raised-button class="btn btn-success"
                                [disabled]="formModUsuario.invalid" (click)="actualizarUsuario()">
                                Modificar Usuario</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<mat-toolbar></mat-toolbar>
